
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Form</title>
    
    <!-- Basic styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Product Form</h1>

        <!-- Thymeleaf form tag -->
        <form th:action="@{/products}" th:object="${productModel}" method="post">
            <!-- Product Name -->
            <div class="form-group">
                <label for="name">Product Name:</label>
                <input type="text" id="name" th:field="*{name}" required placeholder="Enter product name" />
				<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red;"></div>
            </div>

            <!-- Price -->
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" th:field="*{price}" step="0.01" required placeholder="Enter product price" />
				<div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" style="color: red;"></div>
            </div>

            <!-- Quantity -->
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" th:field="*{quantity}" required placeholder="Enter quantity" />
				<div th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}" style="color: red;"></div>
            </div>

            <!-- Brand -->
            <div class="form-group">
                <label for="brand">Brand:</label>
                <input type="text" id="brand" th:field="*{brand}" required placeholder="Enter brand name" />
				<div th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}" style="color: red;"></div>
            </div>

            <!-- Made In -->
            <div class="form-group">
                <label for="madeIn">Made In:</label>
                <input type="text" id="madeIn" th:field="*{madeIn}" required placeholder="Enter country of origin" />
				<div th:if="${#fields.hasErrors('madeIn')}" th:errors="*{madeIn}" style="color: red;"></div>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
			<a th:href="@{/getAllProduct}" >View Product</a>
        </form>
    </div>

</body>
</html>
