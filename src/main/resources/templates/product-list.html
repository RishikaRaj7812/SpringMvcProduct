

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
	<a href="#" th:href = "@{/getAllProduct}"></a>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        .table-container {
            margin-top: 20px;
        }

        .back-link {
            text-align: center;
            display: block;
            margin-top: 20px;
            font-size: 16px;
        }

        .back-link a {
            color: #4CAF50;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Product List</h1>

        <!-- Table for displaying products -->
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Brand</th>
                        <th>Made In</th>
                        <th>Total Amount</th>
                        <th>Tax Amount</th>
                        <th>Created At</th>
                        <th>Created By</th>
						<th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Thymeleaf loop to display each product -->
                    <tr th:each="product : ${products}">
                        <td th:text="${product.id}"></td>
                        <td th:text="${product.name}"></td>
                        <td th:text="${product.price}"></td>
                        <td th:text="${product.quantity}"></td>
                        <td th:text="${product.brand}"></td>
                        <td th:text="${product.madeIn}"></td>
                        <td th:text="${product.totalAmount}"></td>
                        <td th:text="${product.taxAmount}"></td>
                        <td th:text="${product.createAt}"></td>
                        <td th:text="${product.createBy}"></td>
						<td>
						    <a th:href="@{/deleteproduct/{id}(id=${product.id})}" onclick="return confirm('Are you sure you want to delete this product?');">
								Delete</a>
							<a th:href="@{/editproduct/{id}(id=${product.id})}">Edit</a>
						</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Back to product form link -->
        <div class="back-link">
            <a th:href="@{/back}">Back to Product Form</a>
        </div>
    </div>

</body>
</html>
