<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            font-size: 14px;
            color: #555;
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Product</h1>
        <form th:action="@{'/updateProduct/{id}' (id=${id})}" th:object="${product}" method="post">
            <label for="id">Id:</label>
            <input type="number" name="id" th:value="${id}" disabled><br>
        
            <label for="name">Name:</label>
            <input type="text" name="name" th:value="${product.name}" required><br>
        
            <label for="price">Price:</label>
            <input type="number" name="price" th:value="${product.price}" required><br>

            <label for="quantity">Quantity:</label>
            <input type="number" name="quantity" th:value="${product.quantity}" required><br>

            <label for="brand">Brand:</label>
            <input type="text" name="brand" th:value="${product.brand}" required><br>

            <label for="madeIn">Made In:</label>
            <input type="text" name="madeIn" th:value="${product.madeIn}" required><br>

            <button type="submit">Update Product</button>
            <a href="/getAllProduct" class="back-link">Back to Product List</a>
        </form>
    </div>
</body>
</html>
